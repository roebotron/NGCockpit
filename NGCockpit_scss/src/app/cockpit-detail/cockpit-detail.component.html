<mat-card>
  <div *ngIf="cockpit">
    <mat-card-header>
      <div>
        <h2 style="margin-bottom: 0;">{{ cockpit.name }}</h2>
        <h6 style="margin-top: 0;">id: {{cockpit.guid}}</h6>
      </div>
    </mat-card-header>
    <mat-card-content>
      <ul style="list-style-type: none;">
        <li>Address = {{cockpit.decoderAddress}}</li>
        <li>Speed = {{cockpit.currentSpeedStep}} of {{cockpit.speedSteps}}</li>
        <li *ngFor="let speed of cockpit.speedSteps; let i = index">Speed {{i}} = {{speed}}</li>
      </ul>
    </mat-card-content>
    <button mat-fab color="primary" [routerLink]="['/cockpit-edit', cockpit.guid]">{{"Edit" | uppercase}}</button>
  </div>
</mat-card>
